 		 	<div class="col">

  			<div class="col">

		</div>

  			<div class="col-md-12">
    			<label for="password" class="form-label">Password *</label>
    			<input type="password" name="inputpassword" class="form-control" id="inputpassword" required>
  			</div>
  			<div>
  				<input type="Submit" name="Submit" value="Submit" class="btn btn-success btn-sm" onclick="showData()">

  	</div>
